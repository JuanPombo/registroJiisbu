<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <!-- Cambia la URL del script por una más confiable -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
  <style>
    /* Tus estilos actuales... */
  </style>
</head>
<body>
  <!-- Tu contenido actual... -->
  
  <script>
    // Verifica primero que la librería esté cargada
    if (typeof Html5Qrcode === 'undefined') {
      console.error('Html5Qrcode no está disponible');
      document.getElementById('qr-result').innerHTML = 
        '<span class="error">Error: No se pudo cargar el escáner. Recarga la página.</span>';
    } else {
      console.log('Html5Qrcode cargado correctamente');
      
      const qrResult = document.getElementById('qr-result');
      const startBtn = document.getElementById('start-btn');
      let qrScanner;

      function onScanSuccess(decodedText) {
        // Tu función actual...
      }

      function startScanner() {
        console.log('Intentando iniciar escáner...');
        
        // Usa el nombre completo de la clase
        const html5QrCode = new window.Html5Qrcode("qr-reader");
        
        window.Html5Qrcode.getCameras()
          .then(devices => {
            if (devices && devices.length) {
              const cameraId = devices.find(d => d.label.includes("back"))?.id || devices[0].id;
              
              html5QrCode.start(
                cameraId,
                { 
                  fps: 10,
                  qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                (errorMessage) => {
                  console.error('Error durante escaneo:', errorMessage);
                }
              ).then(() => {
                startBtn.style.display = 'none';
              }).catch(err => {
                console.error('Error al iniciar:', err);
                qrResult.innerHTML = `<span class="error">Error: ${err.message}</span>`;
              });
            } else {
              qrResult.innerHTML = "<span class='error'>No se detectaron cámaras</span>";
            }
          })
          .catch(err => {
            console.error('Error al obtener cámaras:', err);
            qrResult.innerHTML = `<span class="error">Error de cámara: ${err.message}</span>`;
          });
      }

      startBtn.addEventListener('click', startScanner);
      
      if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
        startScanner();
      }
    }
  </script>
</body>
</html>
