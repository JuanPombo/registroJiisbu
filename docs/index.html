<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia JIISBU 2025</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #2ecc71;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #34495e;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    #qr-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    #qr-reader {
      width: 100%;
      min-height: 300px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      margin: 0 auto;
    }
    #fallback-ui {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #cedula-input {
      padding: 12px 15px;
      width: 70%;
      max-width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    .btn {
      padding: 12px 25px;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #qr-result {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      min-height: 60px;
    }
    .success {
      color: var(--success);
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid var(--success);
    }
    .error {
      color: var(--danger);
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid var(--danger);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo JIISBU 2025" class="logo">
    <h1>Registro de Asistencia</h1>
    <p>Por favor escanee su código QR para registrar su participación</p>
  </header>

  <div id="qr-container">
    <div id="qr-reader"></div>
    <div id="fallback-ui">
      <p>Si el escáner no funciona, ingrese su número de cédula:</p>
      <input type="text" id="cedula-input" placeholder="Ej: 1234567890" pattern="\d*" inputmode="numeric">
      <button id="manual-submit" class="btn">Registrar</button>
    </div>
  </div>

  <div id="qr-result"></div>

  <!-- Cargar el archivo QR scanner -->
  <script src="./qr-scanner.umd.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const qrResult = document.getElementById('qr-result');
      const fallbackUI = document.getElementById('fallback-ui');
      const cedulaInput = document.getElementById('cedula-input');
      const manualSubmit = document.getElementById('manual-submit');
      
      // Mostrar mensajes al usuario
      function showMessage(message, isError = false) {
        qrResult.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        qrResult.scrollIntoView({ behavior: 'smooth' });
      }

      // Registrar asistencia
      function registerAttendance(cedula) {
        showMessage(`<span class="loading"></span> Procesando cédula: ${cedula}...`);
        manualSubmit.disabled = true;

        fetch('/update_sheet', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ cedula: cedula.trim() })
        })
        .then(async response => {
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.message || 'Error en el servidor');
          }
          return data;
        })
        .then(data => {
          if (data.success) {
            showMessage(`✓ ${data.message}${data.nombre ? `<br><br>Bienvenido/a: <strong>${data.nombre}</strong>` : ''}`);
          } else {
            showMessage(`✗ ${data.message}`, true);
          }
        })
        .catch(error => {
          showMessage(`Error: ${error.message}`, true);
          console.error('Error:', error);
        })
        .finally(() => {
          manualSubmit.disabled = false;
        });
      }

      // Manejo del formulario manual
      manualSubmit.addEventListener('click', () => {
        const cedula = cedulaInput.value.trim();
        if (!cedula) {
          showMessage('Por favor ingrese un número de cédula', true);
          return;
        }
        if (!/^\d+$/.test(cedula)) {
          showMessage('La cédula debe contener solo números', true);
          return;
        }
        registerAttendance(cedula);
      });

      // Configuración del escáner QR
      function initializeScanner() {
        if (typeof QrScanner === 'undefined') {
          showMessage('El escáner QR no está disponible. Use el ingreso manual.', true);
          fallbackUI.style.display = 'block';
          return;
        }

        const qrScanner = new QrScanner(document.getElementById('qr-reader'), (decodedText) => {
          if (!/^\d+$/.test(decodedText)) {
            showMessage('El código QR no contiene una cédula válida', true);
            return;
          }
          registerAttendance(decodedText);
        });

        qrScanner.start().catch((error) => {
          console.error('Error al iniciar el escáner:', error);
          showMessage(`Error al iniciar el escáner: ${error.message}. Use el ingreso manual.`, true);
          fallbackUI.style.display = 'block';
        });
      }

      // Iniciar escáner QR
      initializeScanner();
    });
  </script>
</body>
</html>
