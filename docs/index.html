<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escanear QR</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Escanea tu código QR</h1>
  <div id="reader"></div>
  <p id="status"></p>

  <script>
    // Inicia el escáner de QR
    const html5QrCode = new Html5Qrcode("reader");

    // Función para procesar el QR escaneado
    function onScanSuccess(decodedText, decodedResult) {
      // Aquí puedes mandar el código decodificado (cédula) al servidor
      document.getElementById("status").innerText = `Cédula escaneada: ${decodedText}`;

      // Realiza una llamada a tu servidor para actualizar el Google Sheet
      fetch('https://tu-servidor.com/update_sheet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cedula: decodedText })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById("status").innerText = "Asistencia registrada con éxito.";
        } else {
          document.getElementById("status").innerText = "Error al registrar asistencia.";
        }
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error de conexión.";
      });
    }

    // Iniciar el escaneo
    html5QrCode.start(
      { facingMode: "environment" }, // Cámara trasera
      {
        fps: 10, // Fotogramas por segundo
        qrbox: 250 // Tamaño del área para escanear
      },
      onScanSuccess
    ).catch(err => {
      document.getElementById("status").innerText = "Error al iniciar la cámara.";
    });
  </script>
</body>
</html>
