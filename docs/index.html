<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Asistencia JIISBU 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>

  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #2ecc71;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #34495e;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    #qr-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    #qr-reader {
      width: 100%;
      min-height: 300px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      margin: 0 auto;
    }
    #fallback-ui {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #cedula-input {
      padding: 12px 15px;
      width: 70%;
      max-width: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    .btn {
      padding: 12px 25px;
      background-color: var(--secondary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }
    .btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #qr-result {
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
      min-height: 60px;
    }
    .success {
      color: var(--success);
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid var(--success);
    }
    .error {
      color: var(--danger);
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid var(--danger);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo JIISBU 2025" class="logo">
    <h1>Registro de Asistencia</h1>
    <p>Por favor escanee su c√≥digo QR o ingrese su c√©dula</p>
  </header>

  <div id="qr-container">
    <button id="start-scanner" class="btn">üì∑ Iniciar Esc√°ner QR</button>
    <div id="qr-reader" style="display:none;"></div>

    <div id="fallback-ui">
      <p>Si el esc√°ner no funciona, ingrese su n√∫mero de c√©dula:</p>
      <input type="text" id="cedula-input" placeholder="Ej: 1234567890" pattern="\d*" inputmode="numeric" />
      <button id="manual-submit" class="btn">Registrar</button>
    </div>
  </div>

  <div id="qr-result"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const qrResult = document.getElementById('qr-result');
      const fallbackUI = document.getElementById('fallback-ui');
      const cedulaInput = document.getElementById('cedula-input');
      const manualSubmit = document.getElementById('manual-submit');
      const startScannerBtn = document.getElementById('start-scanner');
      const qrReaderContainer = document.getElementById('qr-reader');
      let html5QrCode;

      function showMessage(message, isError = false) {
        qrResult.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        qrResult.scrollIntoView({ behavior: 'smooth' });
      }

      function registerAttendance(cedula) {
        showMessage(`<span class="loading"></span> Procesando c√©dula: ${cedula}...`);
        manualSubmit.disabled = true;

        fetch('/update_sheet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cedula: cedula.trim() })
        })
          .then(async response => {
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || 'Error en el servidor');
            return data;
          })
          .then(data => {
            if (data.success) {
              showMessage(`‚úì ${data.message}${data.nombre ? `<br><br>Bienvenido/a: <strong>${data.nombre}</strong>` : ''}`);
            } else {
              showMessage(`‚úó ${data.message}`, true);
            }
          })
          .catch(error => {
            showMessage(`Error: ${error.message}`, true);
            console.error('Error:', error);
          })
          .finally(() => {
            manualSubmit.disabled = false;
          });
      }

      manualSubmit.addEventListener('click', () => {
        const cedula = cedulaInput.value.trim();
        if (!cedula) return showMessage('Por favor ingrese un n√∫mero de c√©dula', true);
        if (!/^\d+$/.test(cedula)) return showMessage('La c√©dula debe contener solo n√∫meros', true);
        registerAttendance(cedula);
      });

      function initializeScanner() {
        if (!window.Html5Qrcode) {
          showMessage('El esc√°ner QR no est√° disponible. Use el ingreso manual.', true);
          return;
        }

        startScannerBtn.style.display = 'none';
        qrReaderContainer.style.display = 'block';

        html5QrCode = new Html5Qrcode("qr-reader");

        Html5Qrcode.getCameras()
          .then(devices => {
            if (!devices || devices.length === 0) throw new Error('No se detectaron c√°maras disponibles');

            const cameraId = devices.find(d => d.label.toLowerCase().includes("back"))?.id ||
                             devices.find(d => d.label.toLowerCase().includes("rear"))?.id ||
                             devices[0].id;

            return html5QrCode.start(
              cameraId,
              {
                fps: 10,
                qrbox: { width: 250, height: 250 },
              },
              (decodedText) => {
                if (/^\d+$/.test(decodedText)) {
                  registerAttendance(decodedText);
                } else {
                  showMessage('El c√≥digo QR no contiene una c√©dula v√°lida', true);
                }
              },
              (errorMessage) => {
                console.warn('QR Error:', errorMessage);
              }
            );
          })
          .then(() => {
            console.log('Esc√°ner iniciado correctamente');
          })
          .catch(error => {
            console.error('Error al iniciar esc√°ner:', error);
            showMessage(`Error: ${error.message}. Puede usar el ingreso manual.`, true);
            fallbackUI.style.display = 'block';
            startScannerBtn.style.display = 'block';
            qrReaderContainer.style.display = 'none';
          });
      }

      startScannerBtn.addEventListener('click', initializeScanner);
    });
  </script>
</body>
</html>
