<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escanear QR</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Escanea tu código QR</h1>
  <div id="reader"></div>
  <p id="status">Esperando escaneo...</p>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let scanned = false;

    function onScanSuccess(decodedText) {
      if (scanned) return; // evitar múltiples lecturas
      scanned = true;

      document.getElementById("status").innerText = `Cédula escaneada: ${decodedText}`;

      fetch('http://localhost:5000/update_sheet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cedula: decodedText })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
      })
      .catch(() => {
        document.getElementById("status").innerText = "Error de conexión con el servidor.";
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById("status").innerText = "Error al iniciar la cámara: " + err;
    });
  </script>
</body>
</html>
