<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
  <style>
    /* Estilos anteriores... */
    #qr-reader {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      min-height: 300px; /* Espacio reservado para la cámara */
    }
    #qr-reader__dashboard_section {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Contenido anterior... -->
  
  <script>
    const qrResult = document.getElementById('qr-result');
    const startBtn = document.getElementById('start-btn');
    
    function onScanSuccess(decodedText) {
      console.log("Código escaneado:", decodedText);
      qrResult.innerHTML = `Procesando: <strong>${decodedText}</strong>...`;
      
      fetch('/update_sheet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ cedula: decodedText })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          qrResult.innerHTML = `<span class="success">✓ ${data.message}</span>`;
          setTimeout(() => {
            window.location.reload(); // Recargar para nuevo escaneo
          }, 2000);
        } else {
          qrResult.innerHTML = `<span class="error">✗ ${data.message}</span>`;
        }
      })
      .catch(error => {
        qrResult.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      });
    }

    function startScanner() {
      // Configuración mejorada del escáner
      const config = { 
        fps: 10,
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true
      };
      
      Html5Qrcode.getCameras()
        .then(devices => {
          if (devices && devices.length) {
            // Preferir cámara trasera en móviles
            const cameraId = devices.find(d => d.label.includes("back"))?.id || devices[0].id;
            
            const html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
              cameraId,
              config,
              onScanSuccess,
              () => {} // No mostrar mensajes de error
            ).then(() => {
              startBtn.style.display = 'none';
            }).catch(err => {
              qrResult.innerHTML = `<span class="error">Error: ${err}</span>`;
              console.error("Error cámara:", err);
            });
          } else {
            qrResult.innerHTML = "<span class='error'>No se detectaron cámaras</span>";
          }
        })
        .catch(err => {
          qrResult.innerHTML = `<span class="error">Error al acceder a la cámara: ${err}</span>`;
          console.error("Error dispositivos:", err);
        });
    }

    // Iniciar automáticamente en móviles
    if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
      startScanner();
    } else {
      // Mostrar botón en desktop
      startBtn.style.display = 'block';
      startBtn.addEventListener('click', startScanner);
    }

    // Debug: Verificar si la librería se cargó
    console.log("Html5Qrcode disponible:", typeof Html5Qrcode !== 'undefined');
  </script>
</body>
</html>
